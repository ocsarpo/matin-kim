<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>마뗑킴 옷하고 가방 팔아요</title>
    <link rel="icon" href="./images/cat.ico" type="image/x-icon">
    <meta property="og:image" content="https://hello-matin.r-e.kr/images/cat.png">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Noto Sans KR', sans-serif;
        }
        body {
            background-color: #f8f8f8;
            color: #333;
            line-height: 1.6;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        h1 {
            text-align: center;
            margin: 30px 0;
            font-size: 32px;
        }
        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 30px;
        }
        .product-card {
            background-color: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
            margin-bottom: 20px;
        }
        .product-card:hover {
            transform: translateY(-5px);
        }
        /* 품절 상품 스타일 */
        .product-card.sold-out .product-image-container {
            position: relative;
            pointer-events: none;
        }
        .product-card.sold-out .product-image {
            filter: grayscale(100%);
            opacity: 0.6;
        }
        .product-card.sold-out .product-image-container::after {
            content: "품절";
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 28px;
            font-weight: bold;
            color: #ff4757;
            background-color: rgba(255, 255, 255, 0.7);
            padding: 10px 20px;
            border-radius: 5px;
            z-index: 10;
        }
        .product-card.sold-out .size-guide-icon {
            display: none;
        }
        .product-card.sold-out .contact-link,
        .product-card.sold-out .kakao-link,
        .product-card.sold-out .product-link {
            pointer-events: none;
            opacity: 0.5;
            background-color: #ccc;
            color: #666;
        }
        .product-card.sold-out .contact-link:hover,
        .product-card.sold-out .kakao-link:hover,
        .product-card.sold-out .product-link:hover {
            background-color: #ccc;
        }
        .product-image-container {
            position: relative;
            height: 350px;
            overflow: hidden;
            cursor: pointer;
            background-color: #f9f9f9;
        }
        .sold-out-ribbon {
            position: absolute;
            top: 20px;
            left: -35px;
            transform: rotate(-45deg);
            background-color: #ff4757;
            color: white;
            font-size: 12px;
            font-weight: bold;
            padding: 5px 40px;
            z-index: 10;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }
        .sold-out-ribbon.ribbon-hide {
            display: none;
        }
        .product-image {
            width: 100%;
            height: 100%;
            object-fit: contain;
            transition: transform 0.3s ease;
        }
        .product-image-container:hover .product-image {
            transform: scale(1.1);
        }
        .zoom-icon {
            position: absolute;
            bottom: 10px;
            right: 10px;
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 14px;
            opacity: 1;
            transition: opacity 0.3s ease;
        }
        .size-guide-icon {
            position: absolute;
            bottom: 10px;
            right: 50px;
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 12px;
            opacity: 1;
            transition: opacity 0.3s ease;
            cursor: pointer;
        }
        .product-info {
            padding: 20px;
        }
        .product-title {
            font-size: 16px;
            font-weight: 700;
            margin-bottom: 10px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        .sold-out-warning {
            display: inline-block;
            background-color: #ff4757;
            color: white;
            font-size: 12px;
            font-weight: bold;
            padding: 2px 6px;
            border-radius: 4px;
            margin-left: 8px;
            vertical-align: middle;
        }
        .product-details {
            margin-bottom: 10px;
        }
        .product-detail {
            display: flex;
            justify-content: space-between;
            margin-bottom: 5px;
        }
        .product-price {
            font-size: 20px;
            font-weight: 700;
            color: #d64161;
            margin: 10px 0;
        }
        .button-container {
            display: flex;
            justify-content: space-between;
            margin-top: 15px;
        }
        .contact-link {
            display: inline-block;
            text-align: center;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            padding: 10px 15px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            flex-grow: 1;
            margin-left: 5px;
        }
        .contact-link:hover {
            background-color: #45a049;
        }
        .kakao-link {
            display: inline-block;
            text-align: center;
            background-color: #FEE500;
            color: #3C1E1E;
            text-decoration: none;
            padding: 10px 15px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            flex-grow: 1;
            margin-left: 5px;
        }
        .kakao-link:hover {
            background-color: #FCCD00;
        }
        .product-link {
            display: inline-block;
            text-align: center;
            background-color: #333;
            color: white;
            text-decoration: none;
            padding: 10px 15px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            white-space: nowrap;
        }
        .product-link:hover {
            background-color: #000;
        }
        .no-image {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
            width: 100%;
            color: #999;
            font-size: 16px;
            background-color: #eee;
        }
        
        /* 할인가격 스타일 */
        .price-container {
            display: flex;
            align-items: center;
            margin: 10px 0;
            flex-wrap: wrap;
        }
        .original-price {
            font-size: 16px;
            font-weight: 700;
            color: #999;
            text-decoration: line-through;
            margin-right: 10px;
        }
        .discount-badge {
            display: none;
        }
        .discount-price {
            font-size: 20px;
            font-weight: 700;
            color: #d64161;
        }
        .shipping-info {
            width: 100%;
            display: flex;
            margin-top: 5px;
            justify-content: flex-end;
        }
        .shipping-note {
            font-size: 11px;
            color: #999;
            display: inline-block;
        }
        .direct-trade {
            display: inline-block;
            font-size: 11px;
            color: #4CAF50;
            font-weight: 500;
            margin-left: 10px;
        }
        
        /* 이미지 모달 스타일 */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            overflow: auto;
        }
        .modal-content {
            margin: auto;
            display: block;
            max-width: 90%;
            max-height: 80vh;
            position: absolute;
            top: 45%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        .modal-info {
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(255, 255, 255, 0.9);
            padding: 15px 20px;
            border-radius: 8px;
            max-width: 90%;
            width: 500px;
            margin-bottom: 20px;
        }
        .modal-title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
            color: #333;
            text-align: center;
        }
        .modal-price-container {
            display: block;
            margin: 15px 0;
            width: 100%;
            text-align: center;
        }
        .price-items {
            display: inline-block;
            margin: 0 auto;
            text-align: center;
        }
        .modal-price-container .original-price,
        .modal-price-container .discount-badge,
        .modal-price-container .discount-price {
            display: inline-block;
            margin: 0 5px;
        }
        .modal-price-container .shipping-info {
            justify-content: center;
            margin-top: 8px;
            margin-left: 0;
            width: 100%;
        }
        .modal-buttons {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 15px;
        }
        .navigation-btn {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(255, 255, 255, 0.5);
            color: #333;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            cursor: pointer;
            border: none;
            transition: background-color 0.3s ease;
        }
        .navigation-btn:hover {
            background-color: rgba(255, 255, 255, 0.8);
        }
        #prevBtn {
            left: 20px;
        }
        #nextBtn {
            right: 20px;
        }
        .close {
            position: absolute;
            top: 20px;
            right: 30px;
            color: #f1f1f1;
            font-size: 40px;
            font-weight: bold;
            transition: 0.3s;
            z-index: 1001;
        }
        .close:hover,
        .close:focus {
            color: #bbb;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Matin Kim</h1>
        <div class="product-grid">
            <!-- 상품 카드들이 JavaScript에 의해 여기에 동적으로 삽입됩니다 -->
        </div>
    </div>

    <!-- 이미지 모달 -->
    <div id="imageModal" class="modal">
        <span class="close">&times;</span>
        <button class="navigation-btn" id="prevBtn">&lt;</button>
        <button class="navigation-btn" id="nextBtn">&gt;</button>
        <img class="modal-content" id="modalImage">
        <div class="modal-info" id="modalInfo">
            <div class="modal-title" id="modalTitle"></div>
            <div class="modal-price-container" id="modalPriceContainer"></div>
            <div class="modal-buttons" id="modalButtons"></div>
        </div>
    </div>

    <!-- 외부 스크립트 파일 로드 -->
    <script src="product_data.js"></script>
    <script src="product.js"></script>
</body>
</html>
